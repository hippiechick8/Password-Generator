<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

  </head>

  <body>
    <div class="wrapper mx-auto">
      <header>
        <h1 class="passwordGenerator text-center">Password Generator</h1>
      </header>

     <!-- establishing the full card -->
      <div class="card">
        
        <!-- instructions to capture total number of needed characters -->
        <div class="card-header text-center" id="charLength">
          <h4>Please enter the total number of characters your password needs (a number between 8 - 128).
          </h4>
        </div>
            
        <!-- user input area to capture total number of needed characters -->
        <div class="form-group mt-4 mx-auto">
          <input
            type="number"
            min="8"
            max="128"
            class="form-control"
            id="totalNumChar"
            aria-label="Total needed characters">
          </input>
        </div>
  
        <!-- instructions to capture character types -->
        <div class="card-header text-center mb-2" id="charTypes">
          <h4>Please check the boxes next to all character types your password needs to contain.
          </h4>
        </div>

        <!-- user checkboxes to capture needed character types -->
        <div class="checkbox mx-auto" id="needSpecialChar">
          <label><input type="checkbox" value="">special characters</label>
        </div>
        <div class="checkbox mx-auto" id="needNumericChar">
          <label><input type="checkbox" value="">numeric characters</label>
        </div>
        <div class="checkbox mx-auto" id="needLowercaseChar">
          <label><input type="checkbox" value="">lowercase characters</label>
        </div>
        <div class="checkbox mx-auto" id="needUppercaseChar">
          <label><input type="checkbox" value="">uppercase characters</label>
        </div>

        <!-- buttons -->
        <div class="card-footer mx-auto">
          <button type="button" id="generate" class="btn btn-danger rounded-2">Generate Password
          </button>
          <button type="button" id="copy" class="btn btn-secondary rounded-2">Copy to Clipboard
          </button>
        </div>

        <!-- area to display generated password -->
        <div class="card-body mx-auto">
          <input class="form-control" id="password"
            type = "text"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            readonly>
          </input>
        </div>
      </div>
    </div>

    <script src="./script.js">
    </script>
  </body>
</html>
