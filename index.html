<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>

    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
  
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <!-- establishing the full card -->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <!-- checkboxes for needed character types -->
        <div class="checkbox" id="needSpecialChar">
          <label><input type="checkbox" value="">Do you need your password to contain special characters?</label>
        </div>
        <div class="checkbox" id="needNumericChar">
          <label><input type="checkbox" value="">Do you need your password to contain numeric characters?</label>
        </div>
        <div class="checkbox" id="needLowercaseChar">
          <label><input type="checkbox" value="">Do you need your password to contain lowercase characters?</label>
        </div>
        <div class="checkbox" id="needUppercaseChar">
          <label><input type="checkbox" value="">Do you need your password to contain uppercase characters?</label>
        </div>

        <!-- text area to display generated password -->
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password">
          </textarea>
        </div>

        <!-- buttons -->
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password
          </button>
          <button id="copy" class="btn">Copy to Clipboard
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js">
    </script>
  </body>
</html>
